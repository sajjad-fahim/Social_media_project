{% extends "base.html" %} {% block title_block %}Login page{% endblock %} {% block css_block %}

<style>
    .register {
        width: 400px;
        border: 1px solid #0a0a0a;
        padding: 10px;
    }
    
    .log_in {
        width: 500px;
        padding: 40px;
        border: 1px solid #131111
    }
</style> {% endblock %}{% block body_block %}
<center>
    <div class="log_in">
        <h2>Login Your Account</h2>
        <form method="POST">
            {% csrf_token %}{{form}}
            <button type=" submit " style="width:100% " class="btn btn-primary ">Login</button>
        </form>
    </div>
    <div class='register'>
        <p>Don't have an account ?
            <a href="{% url 'App_login:Register' %}">Register</a>
        </p>
    </div>
</center>
{% endblock %}
